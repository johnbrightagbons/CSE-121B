<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Sokponba Football Club</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <!-- Add your header content here -->
  </header>
  <form class="payment-form">
    <h2>Payment Details</h2>
    <div class="form-group">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>
    </div>
    <div class="form-group expiry-date">
      <label for="expiry-month">Expiry Date:</label>
      <select id="expiry-month" name="expiry-month" required>
        <option value="">Month</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <!-- ... add more options for months ... -->
      </select>
      <select id="expiry-year" name="expiry-year" required>
        <option value="">Year</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
        <option value="2031">2031</option>
        <!-- ... add more options for years ... -->
      </select>
    </div>
    <div class="form-group cvv">
      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" name="cvv" required>
    </div>
    <div class="form-group">
      <label for="card-holder">Card Holder Name:</label>
      <input type="text" id="card-holder" name="card-holder" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Billing Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="amount">Payment Amount:</label>
      <input type="text" id="amount" name="amount" required>
    </div>
    <input type="submit" value="Submit Payment" class="submit-btn">
  </form>
  
  
  <footer>
    <div class="footer-container">
        <div class="footer-logo">
          <img src="images/banner.jpg" alt="Club Logo">
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </div>
    
       <div class="social">
        <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com" target="_blank">
            <img src="images/instagram.png" alt="instagram icon">
        </a>

      <div class="footer-bottom">
        <p>&copy; 2023 Sokponba Football Club. All rights reserved.</p>
      </div>

  </footer>
</body>
</html>
