<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Sokponba Football Club</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
  Sokponba Football Club
  </header>
  
  <main>
    <section id="gallery" class="gallery">
      <h2>Photo Gallery</h2>
      
      <div class="gallery-grid">
        <div class="gallery-item">
          <img src="images/junior.jpg" alt="Junior Team">
          <div class="gallery-item-overlay">
            <h3>Junior team</h3>
          </div>
        </div>
        
        <div class="gallery-item">
          <img src="images/senior.jpg" alt="Senior Team">
          <div class="gallery-item-overlay">
            <h3>Senior team</h3>
          </div>
        </div>
        
        <div class="gallery-item">
          <img src="images/bright.jpg" alt="bright">
          <div class="gallery-item-overlay">
            <h3>Bright</h3>
          </div>
        </div>

        <div class="gallery-item">
          <img src="images/senior.jpg" alt="Senior Team">
          <div class="gallery-item-overlay">
            <h3>Senior team</h3>
          </div>
        </div>
        
        
        <!-- Add more gallery items as needed -->
        
      </div>
    </section>
  </main>
  
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="images/banner.jpg" alt="Club Logo">
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </div>
  
     <div class="social">
      <a href="https://facebook.com" target="_blank">
          <img src="images/facebook.png" alt="fb icon">
      </a>
      <a href="https://twitter.com" target="_blank">
          <img src="images/twitter.png" alt="twitter icon">
      </a>
      <a href="https://instagram.com" target="_blank">
          <img src="images/instagram.png" alt="instagram icon">
      </a>

    <div class="footer-bottom">
      <p>&copy; 2023 Sokponba Football Club. All rights reserved.</p>
    </div>

  </footer>
</body>
</html>
